<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./index.css" />
        <title>QWERTY keyboard</title>
    </head>
    <body>
        <h2>QWERTY Keyboard</h2>
        <div class="textbox">
            <textarea name="textarea" cols="30" rows="10"></textarea>
        </div>
        <div class="keyboard">
            <div class="row">
                <div class="keys">
                    <button type="button" class="one">1</button>
                    <button type="button" class="two">2</button>
                    <button type="button" class="three">3</button>
                    <button type="button" class="four">4</button>
                    <button type="button" class="five">5</button>
                    <button type="button" class="six">6</button>
                    <button type="button" class="seven">7</button>
                    <button type="button" class="eight">8</button>
                    <button type="button" class="nine">9</button>
                    <button type="button" class="zero">0</button>
                    <button type="button" class="backspace">BackSpace</button>
                </div>
            </div>
            <div class="row">
                <div class="keys">
                    <button type="button" class="q">q</button>
                    <button type="button" class="w">w</button>
                    <button type="button" class="e">e</button>
                    <button type="button" class="r">r</button>
                    <button type="button" class="t">t</button>
                    <button type="button" class="y">y</button>
                    <button type="button" class="u">u</button>
                    <button type="button" class="i">i</button>
                    <button type="button" class="o">o</button>
                    <button type="button" class="p">p</button>
                    <button type="button" class="enter">Enter</button>
                </div>
            </div>
            <div class="row">
                <div class="keys">
                    <button type="button" class="a">a</button>
                    <button type="button" class="s">s</button>
                    <button type="button" class="d">d</button>
                    <button type="button" class="f">f</button>
                    <button type="button" class="g">g</button>
                    <button type="button" class="h">h</button>
                    <button type="button" class="j">j</button>
                    <button type="button" class="k">k</button>
                    <button type="button" class="l">l</button>
                    <button type="button" class="capslock">CapsLock</button>
                </div>
            </div>
            <div class="row">
                <div class="keys">
                    <button type="button" class="z">z</button>
                    <button type="button" class="x">x</button>
                    <button type="button" class="c">c</button>
                    <button type="button" class="v">v</button>
                    <button type="button" class="b">b</button>
                    <button type="button" class="n">n</button>
                    <button type="button" class="m">m</button>
                    <button type="button" class="-">-</button>
                    <button type="button" class="_">_</button>
                    <button type="button" class="capslock">Shift</button>
                </div>
            </div>
            <div class="row">
                <div class="keys">
                    <button type="button" class="space">Space</button>
                    <button type="button" class="submit">Ok</button>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
